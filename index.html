<!DOCTYPE html> <!--Instrução que define como html5-->
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">  <!-- Cuidado ao escolher as fontes do google fonts, pois se faltar alguma da bug-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  

  <meta charset="UTF-8"> <!-- Serve para especificar os caracteres especiais que poderão ser usados como por exemplo acentos-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a página para o tamalho da tela do usuário, permitindo a leitura dessa página tanto em computadores quando em celular e etc-->
  
  <title>Móveis customizados</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
rel="stylesheet">
  
  <link rel="stylesheet" href="style.css"> <!-- busca no hoot informações necessária do css-->

</head>
  <body>

    <div id="hero"> <!--div é como criar caixar e hero é o nome dessa caixa. Os demais elementos abaixo ficam dentro dela-->
      <img 
      src="imagens/img1.jpg" 
      alt="Desenho de uma pessoa vestindo uma 
      camisa amarela em uma sala com móveis">
        <!-- Acima busquei a imagem e fiz uma leitura da imagem, isso possibilita acesso a pessoas cegas e facilita que os navegadores encontrem meu site, pois ele usam como palavras chave-->
      
        <h1>Ambientes <span>únicos</span> para você!</h1> <!-- h1 é a tag padrão utilizada para titulos, indo até h6 de acordo com a sua importância-->
      <p>
        Nós criamos ambientes <strong>exclusívos</strong>
        e <strong>únicos</strong>, com muito bom gosto e 
        profissionalismo,investimos tempo e <span>dedicação no 
        seu projeto</span>.
      
        <br/>  <!-- quebra de linha-->
        <br/> <!-- Shift + alt+ seta pra baixo reproduz a linha de cima-->

        Tenha <span>ambientes limpos</span> e bem decorados, transmitindo 
        <strong>elegância</strong> e <strong>finesse</strong> 
        para todo aquele que estiver ali.
      </p>
    </div>

    <div id="footer"> <!-- footer seria o rodapé-->
      
      <div class="line"></div>

      <a 
        target="_blank"
        href="https://instagram.com/moveisparavoce">
          Instagram
      </a>

      <a 
        href="mailto:contato@moveisparavoce.com"> <!--mailto é um comando para abrir o correio eletrônico-->
        Fale conosco
      </a>

    </div>

    <img 
      id="balls"
      src="imagens/balls.svg" 
      alt="Bolinhas laranjadas no canto direito inferior da tela" 
    />

  </body>
</html>
